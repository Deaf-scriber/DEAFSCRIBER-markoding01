<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Deafscriber</title>
    <link href="./css/transcribe-video.css" rel="stylesheet" type="text/css" />
  	<link rel="preconnect" href="https://fonts.googleapis.com">
  	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  	<link href="https://fonts.googleapis.com/css2?family=Mada:wght@700&family=Staatliches&display=swap" rel="stylesheet">
  </head>

  
  <body>
    <main>
      <h2>Subtitel</h2>

      <div class="line">
        <img src="./images/Line 58.svg"/>
      </div>

       <div class="vector">
          <img src="./images/Group 143.svg" width='440px' height='440px'/>
        </div>

      <button onclick="playFile()" onclick="buttonChanger()">
       <div class="play-button">
        <img src="./images/play.svg" width='101px' height='90px'/>
       </div>
      </button>

      <button onclick="pauseVid()" onclick="buttonChanger">
        <div class="pause-button">
          <img src="./images/Group 152.svg" width="45px" height="69px"/>
      </button> 

      <div class="second">
        <img src="./images/Group 150 (1).svg"/>
      </div>

      <div id="timestamp-container">
        <span id="timestamp-current">
          0:00
        </span>
        <span id="timestamp-total">
          3:00
        </span>
      </div>

      <progress id="audio-play-progress" value="90" max="100">  </progress>

      <p id="Subtitle">Test1</p>

      <script src="https://cdn.rawgit.com/localForage/localForage/4ce19202/dist/localforage.min.js"></script>
      <script src="transcribe-script.js"></script>
  </body>
</html>
